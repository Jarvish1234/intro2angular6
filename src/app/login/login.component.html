<mat-toolbar mat-dialog-title color="primary">
  Login 
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close id="closebtn">&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
    <p>
      <mat-form-field class="full-width-input"  >
        <input matInput placeholder="Username" type="text" required>

      </mat-form-field>

      <mat-form-field class="full-width-input" >
        <input matInput placeholder="Password" type="password"  required>
 
      </mat-form-field>
      <mat-checkbox >Remember Me</mat-checkbox>
    </p>
    </mat-dialog-content>

  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
